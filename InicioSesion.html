<script>
    $(document).ready(function(){
        $("#error").hide();

        $("#formulario").submit(function(){
            var mensaje ="";

            if($("#nombreUsuario").val().trim().length==0){
                mensaje = "La contraseña esta en blanco";
            }
            
        	else if($("#contraseña").val().trim().length==0){
                mensaje = "El nombre de usuario esta en blanco";
            }
            
            if(mensaje !=""){
                $("#error").html(mensaje);
                $("#error").show();
                event.preventDefault();
            }

            
            
        });
    })
</script>
